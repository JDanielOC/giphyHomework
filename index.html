<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Answer Me</title>
    <!-- BootStrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <container>
            <!-- Top Row to hold initial buttons and all appended buttons -->
            <div class="row">
                <div class="col-sm-12">
                    <!-- Buttons Go Here -->
                    <div id="buttonsView">BUTTONS!</div>
                </div>
            </div>
            <div class="row">
                <!-- Left Panel for gifs -->
                <div class="col-sm-10">
                    <div class="panel">
                        <div id="giphyView"></div>
                    </div>
                </div>
                <!-- Right Panel for input form -->
                <div class="col-sm-2">
                    <div class="panel">
                        <form id="answerMeForm">
                            <label for="answerMeInput">Find the perfect reply GIF</label>
                            <input type="text" id="answerMeInput">
                            <br>
                            <!-- Button triggers new gif to be added -->
                            <input id="addAnswer" type="submit" value="Answer Me">
                        </form>
                    </div>
                </div>
            </div>
        </container>
        <!-- jQuery script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- JavaScript -->
        <script src="./assets/javascript/giphyhw.js">
        </script>
    </div>
</body>

</html>
